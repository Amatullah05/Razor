<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment UI 2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./asset/[removal.ai]_89b4c0cd-5023-45f8-849b-538ccb05cdaf-screenshot-2024-08-07-185143.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <a href="#">Product</a>
                    <a href="#">Resources</a>
                    <a href="#">Support</a>
                    <a href="#">Pricing</a>
                    <a href="#">Blog</a>
                </ul>
            </div>
            <div class="login">
                <ul>
                    <button>Sign in</button>
                    <a href="#">Request Demo</a>
                    <div class="bar">
                        <img src="./asset/bars-solid.svg" alt="">
                    </div>
                </ul>
            </div>
        </div>


        <div class="hero-section">
            <div class="header">
                <h1>Login to Your Account</h1>
                <p>Choose from 130,000 online video courses with new additions <br>
                    published every second month</p>
            </div>
            <div class="text-part">
                <div class="left">
                    <ul>
                        <input type="text"  placeholder="Brand / Influencer" type="radio">
                        <input type="password" placeholder="8 Digit Pin">
                        <button>Login to Your Account &nbsp; &nbsp; &nbsp; &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
                    </ul>
                </div>
                <div class="slash">/</div>
                <div class="right">
                    <ul>
                        <button><i class="fa-brands fa-google"></i> &nbsp; &nbsp;Sign in with Google</button>
                        <button><i class="fa-brands fa-facebook-f"></i> &nbsp; &nbsp;Sign in with Facebook</button>
                        <button><i class="fa-brands fa-apple"></i> &nbsp; &nbsp;Sign in with Apple Account</button>
                    </ul>
                </div>
            </div>
            <a href="#" id="password">Forgot Password? </a>
        </div>
        <div class="footer">
            <a href="#">Privacy Policy</a>
            <p>Copyright@Razor 2022</p>
        </div>
    </div>
</body>
</html>
